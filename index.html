<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="col">
        <!-- <img src="evrim-kabadayi-amazon-fake-no-background-removebg-preview.png" class="img-thumbnail" alt="..."> -->
        <div class="card mt-5" style="width: 23rem; margin: auto;">
            <div class="card-body">
                <h3 class="sign-in mb-3"> Sign-In</h3>
                <h6 class="email fw-bolder">Email (phone for mobile accounts)</h6>
                <input class="form-control mb-3" type="text" placeholder="" aria-label="default input example">
                <div>
                    <h6 class="password fw-bolder">Password</h6>
                    <!-- <a id="forgot" class="hyperlink" style="float: right; margin-right: 5px;position: absolute;top:right: 0px">Forgot password?</a> -->
                </div>
                <input class="form-control mb-3" type="password" placeholder="" aria-label="default input example">
                <a href="#" class="btn btn-primary w-100 mb-3 " id="login">Sign-In</a>
                <h10 class="agreement" id="bycontinuing">By continuing, you agree to Amazon's <a href=""
                        style="text-decoration: none;">Conditions of Use</a> and <a href=""
                        style="text-decoration: none;">Privacy Notice.</a></h10>

                <div class="form-check">
                    <input class="form-check-input mt-2" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label mt-1" for="flexCheckDefault" id="checktext">
                        Keep me signed in. Details
                    </label>
                </div>

                <!-- <hr> -->
                <div class="separator">NEW TO AMAZON?</div>
                <a href="#" class="btn btn-primary w-100 mt-3" id="newuser">Create your Amazon account</a>

            </div>
        </div>
    </div>

</body>

</html>
